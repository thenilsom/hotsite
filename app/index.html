<!DOCTYPE html>
<html lang="pt_br" >
  <head>
    <title>Garantia Aluguel</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='assets/fontes/fonte.css'>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
        .alert{
          padding: 10px !important;
          margin-bottom: 0px !important;
        }
    </style>

  </head>

  <body ng-app="app" ng-controller="MainController" ng-cloak>

<div class="container">    
<div layout="row" layout-padding>
  <ul class="nav nav-pills" role="tablist">
    <li role="presentation" ng-class="{'active': passo == 1}">
      <a href="#"><span class="badge">1 </span> <label>Dados Pretendente</label></a>
    </li>

    <li role="presentation" ng-class="{'active': passo == 2}">
      <a href="#"><span class="badge">2 </span> <label>Dados Profissionais</label> </a></li>

    <li role="presentation" ng-class="{'active': passo == 3}">
      <a href="#"><span class="badge">3 </span> <label>Passo </label> </a></li>
  </ul>
</div>

<div class="borda-formulario">
<form name="formCad">
  

  	<!-- DADOS DO PRTENDENTE -->
  	<div ng-if="passo == 1" class="animate-if" data-ng-include="'./src/view/formulario/dadosPretendente.html'"></div>  
   
    <!-- DADOS PROFISIONAIS -->
    <div ng-if="passo == 2" class="animate-if" data-ng-include="'./src/view/formulario/dadosProfissionais.html'"></div>
    

    <!-- 
     <input type="file" nv-file-select="" uploader="uploader" />
     -->
     


</div>
</form>

  <div layout="row" layout-align="center center">
    <div>
      <md-button class="md-raised" ng-click="passoAnterior()"><span aria-hidden="true">&larr;</span> Anterior
      </md-button>
    </div>

    <div>
      <md-button class="md-raised md-primary" ng-click="proximoPasso()">Seguinte <span aria-hidden="true">&rarr;</span>
      </md-button>
    </div>
  </div>   

</div>

    <!-- Bibliotecas Angular-Material -->
    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="../node_modules/angular-file-upload/dist/angular-file-upload.min.js"></script>
    <script type="text/javascript" src="../node_modules/angular-material/angular-material.min.js"></script>

    <!-- Bibliotecas Jquery + Boostrap -->
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../node_modules/jquery.maskedinput/src/jquery.maskedinput.js"></script>
    <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="./src/app.js"></script>
    <script src="./src/diretiva/diretiva.js"></script>
    <script src="./src/service/ServiceUtil.js"></script>
    <script src="./src/main/MainController.js"></script>
    <script type="text/javascript">

          angular
              .module('starterApp', ['ngMaterial', 'users'])
              .config(function($mdThemingProvider){                                    
                      $mdThemingProvider.theme('default')
                          .primaryPalette('brown')
                          .accentPalette('red');

              });  

    </script> 

  </body>
</html>
